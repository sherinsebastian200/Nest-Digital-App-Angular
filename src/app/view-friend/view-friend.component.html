<app-navbar-view></app-navbar-view>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of friend">

                    <div class="card" >
                        
                        <div class="card-body">
                          <h5 class="card-title text-center">{{i.name}}</h5>
                          <p class="card-text text-center ">{{i.friendName}}</p>
                          <p class="card-text text-center ">{{i.friendNickName}}</p>
                          <p class="card-text text-center ">{{i.DescribeYourFriend}}</p>
                          
                        </div>
                      </div>
                     </div>

              
               
            </div>
        </div>
    </div>
</div>
